<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>exercícos 5</title>
</head>
<body>
  <header class="m_header">
    <h1 class="m_header__title">
      Analisador de números
    </h1>
  </header>
  <main class="m_content">
    <section class="m_content__box">
      <form class="input_container">
        <label for="input_number">número (entre 1 e 100):</label>
        <input type="number" id="input_number" min="1" max="100" class="input-clean" placeholder="número">
        <button id="button_add_number" class="button-clean">adicionar</button>
      </form>
      <div class="container-line-center">
        <select id="select_output" size="5"></select>
        <button id="button_show_data" class="button-clean">resultado</button>
      </div>
      <output id="data_output"></output>
      <button id="button_clear" class="button-clean">limpar</button>
    </section>
  </main>
  <footer class="m_footer">
    <p>JEmerson23</p>
  </footer>
  <script src="./index.js" type="module"></script>
</body>
</html>
